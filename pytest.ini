[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require services like ChromaDB)
    slow: Slow running tests (> 60s each)
    fast: Quick tests (< 30s each)
    performance: Performance and scalability tests
    security: Security validation and input sanitization tests
    docker: Tests that require Docker services
    native: Tests that require native Python setup
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
